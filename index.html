        <div class="login__form">
          <div class="login__row">
            <svg class="login__icon name svg-icon" viewBox="0 0 20 20">
              <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" />
            </svg>
            <paper-input class="login__input name" autofocus label="Username" char-counter maxlength="32" />
          </div>
          <div class="login__row">
            <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
              <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
            </svg>
            <paper-input type="password" class="login__input pass" label="Password" />
          </div>
          <button type="button" class="login__submit">Sign in</button>
        </div>
      </div>
      <div class="app">
        <div class="app__top">
          <div class="app__menu-btn">
            <span></span>
          </div>
          <svg class="app__icon search svg-icon" viewBox="0 0 20 20">

            <path d="M20,20 15.36,15.36 a9,9 0 0,1 -12.72,-12.72 a 9,9 0 0,1 12.72,12.72" />
          </svg>
          <p class="app__hello">Good Morning!</p>
          <div class="app__user">

        </div>

              />
              <p class="app__meeting-name">Feed the cat</p>
              <p class="app__meeting-info">
                <span class="app__meeting-time">8 - 10am</span>
                <span class="app__meeting-place">Real-life</span>
